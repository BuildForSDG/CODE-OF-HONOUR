{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block title %} Add User {% endblock %}

{% block main %} 

<div class="main">
	<section>
		<form action="{% url 'add_user' %}" method="post">{% csrf_token %}
			{{ form|crispy }}
			<input class="btn btn-primary" title="submit now" type="submit" name="submit" value="Proceed">
		</form>
	</section>
	<section></section>
	<section></section>
</div>
{% endblock %}

{% block js %}
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

<script type="text/javascript">
	var occupation = document.querySelector('.occupation');
	occupation.addEventListener('keyup', function (){
		$.ajax({
			url: "{% url 'get_occupation' %}",
			data: {
				'occupation': $('.occupation').val(),
			},
			success: function(data){
				console.log(data);
				$('.occupation').val(data) ;
			}
		})
	});
</script>

{% endblock js %}
