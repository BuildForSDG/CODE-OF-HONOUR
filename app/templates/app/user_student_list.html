{% extends 'base.html' %}


{% block main %}

<div class="main">
	<section></section>
	<section>
		<a href="{% url 'create_student' %}" class="btn btn-primary" style="margin-bottom: 30px;">Add New Student</a>
		<h3>Students:</h3>
		<ul>
			{% for student in object_list %}
				<li>{{ student.get_full_name }}</li>
			{% empty %}
				<li>No student is available !</li>
			{% endfor %}
		</ul>
	</section>
	<section></section>
</div>

{% endblock %}
