<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/quiz.css" rel="stylesheet">

<body>
    <div class="container rounded">
        <h2>Quiz</h2>
        <h5>A little quiz to test your progress.</h5>
        <div id="question-container" class="invisible" style="font-size: 1.5em;">
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">

            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-button button btn btn-primary">Start</button>
            <button id="next-btn" class="next-button btn button btn-primary invisible">Next</button>
        </div>
        <hr>
        <div>
            <a href="codes.html" id="continue-btn" class="btn btn-primary invisible">Complete module and continue</a>
            <!--this button is meant to mark that user has completed the values module-->
        </div>
    </div>

    <!--Bootstrap scripts-->
